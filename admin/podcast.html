<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Podcast Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>üéß Kelola Podcast Alumni</h4>
    <a href="dashboard.html" class="btn btn-secondary btn-sm">‚Üê Kembali</a>
  </div>

  <!-- FORM TAMBAH -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h6 class="mb-3">Tambah Podcast</h6>

      <form id="formPodcast">
        <input type="text" id="judul" class="form-control mb-2"
          placeholder="Judul Podcast" required>

        <input type="text" id="youtube" class="form-control mb-2"
          placeholder="Link YouTube (https://youtu.be/...)" required>

        <textarea id="deskripsi" class="form-control mb-2"
          placeholder="Deskripsi singkat"></textarea>

        <select id="status" class="form-select mb-3">
          <option value="Published">Published</option>
          <option value="Draft">Draft</option>
        </select>

        <button class="btn btn-warning w-100">
          Simpan Podcast
        </button>
      </form>
    </div>
  </div>

  <!-- LIST -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h6 class="mb-3">Daftar Podcast</h6>

      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-warning">
            <tr>
              <th>Judul</th>
              <th>Status</th>
              <th width="140">Aksi</th>
            </tr>
          </thead>
          <tbody id="podcastTable"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyDS1ml_xKj_1BAvS6_eD9sMbbYDShc3IFUtONn4jV117sDkHgr1TkxhjFm-DF1FqjAVw/exec";

/* =========================
   LOAD PODCAST ADMIN
========================= */
async function loadPodcast() {
  const res = await fetch(API + "?action=getPodcastAdmin");
  const data = await res.json();

  const table = document.getElementById("podcastTable");
  table.innerHTML = "";

  console.log("DATA PODCAST:", data);

  if (!Array.isArray(data) || data.length === 0) {
    table.innerHTML =
      "<tr><td colspan='3' class='text-center'>Belum ada podcast</td></tr>";
    return;
  }

  data.forEach(p => {
    table.innerHTML += `
      <tr>
        <td>${p.judul}</td>
        <td>
          <span class="badge ${p.status === "Published" ? "bg-success" : "bg-secondary"}">
            ${p.status}
          </span>
        </td>
        <td>
          <button class="btn btn-danger btn-sm"
            onclick="hapusPodcast('${p.id}')">
            Hapus
          </button>
        </td>
      </tr>
    `;
  });
}

/* =========================
   HAPUS PODCAST
========================= */
async function hapusPodcast(id) {
  if (!confirm("Hapus podcast ini?")) return;

  const fd = new FormData();
  fd.append("action", "deletePodcast");
  fd.append("id", id);

  await fetch(API, {
    method: "POST",
    body: fd
  });

  loadPodcast();
}

document.addEventListener("DOMContentLoaded", loadPodcast);
</script>
<script>
const form = document.getElementById("formPodcast");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const fd = new FormData();
  fd.append("action", "addPodcast");
  fd.append("judul", document.getElementById("judul").value);
  fd.append("youtube", document.getElementById("youtube").value);
  fd.append("deskripsi", document.getElementById("deskripsi").value);
  fd.append("status", document.getElementById("status").value);

  await fetch(API, {
    method: "POST",
    body: fd
  });

  alert("‚úÖ Podcast berhasil disimpan");

  form.reset();
  loadPodcast(); 
});
</script>

</body>
</html>
