<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Berita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- PROTEKSI ADMIN -->
<script>
if (
  localStorage.getItem("login") !== "true" ||
  localStorage.getItem("role") !== "admin"
) {
  location.href = "../index.html";
}
</script>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h3>Manajemen Berita</h3>

  <a href="dashboard.html" class="btn btn-secondary btn-sm">
    ‚Üê Kembali ke Dashboard
  </a>
</div>
  <!-- FORM TAMBAH BERITA -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Tambah Berita</h5>

      <input id="judul" class="form-control mb-2" placeholder="Judul">
      <textarea id="ringkasan" class="form-control mb-2" placeholder="Ringkasan"></textarea>
      <textarea id="isi" class="form-control mb-2" placeholder="Isi berita (kosongkan jika dari link luar)"></textarea>
      <input type="file" id="gambarFile" class="form-control mb-2">
<input type="hidden" id="gambar">
      <input id="link" class="form-control mb-2" placeholder="Link Sumber (opsional)">
      <input id="tanggal" class="form-control mb-2" placeholder="Tanggal">
      <select id="kategori" class="form-select mb-2">
      <option value="Karier">Karier</option>
      <option value="Prestasi">Prestasi</option>
      <option value="Kampus">Kampus</option>
      <option value="Event">Event</option>
      <option value="Umum">Umum</option>
</select>
      <select id="status" class="form-select mb-2">
  <option value="Draft">Draft</option>
  <option value="Published">Published</option>
</select>

      <button class="btn btn-success" onclick="tambahBerita()">Simpan</button>
    </div>
  </div>

  <!-- LIST BERITA -->
  <div id="listBerita"></div>
</div>

<script src="berita.js"></script>
</body>
</html>
