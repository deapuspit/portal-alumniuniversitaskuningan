<!DOCTYPE html>
<html>
<head>
  <title>Kontribusi Alumni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4 position-relative" style="z-index:9999;">
  <h4>ü§ù Kontribusi Alumni</h4>

  <form id="formKontribusi">
  <input id="judul" class="form-control mb-2" placeholder="Judul kontribusi" required>

  <select id="jenis" class="form-select mb-2" required>
    <option value="">-- Pilih Jenis --</option>
    <option value="Narasumber">Narasumber</option>
    <option value="Donasi">Donasi</option>
    <option value="Kolaborasi">Kolaborasi</option>
  </select>

  <textarea id="deskripsi" class="form-control mb-2"
    placeholder="Deskripsi kontribusi" required></textarea>

  <button type="submit" class="btn btn-warning w-100">
    Kirim Kontribusi
  </button>
</form>
</div>

<script src="kontribusi-alumni.js"></script>
</body>
</html>
