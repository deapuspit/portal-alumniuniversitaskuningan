<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Berita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <a href="index.html#berita" class="btn btn-secondary mb-3">‚Üê Kembali</a>

  <h2 id="judul"></h2>
  <small id="tanggal" class="text-muted"></small>

  <img id="gambar" class="img-fluid my-3 rounded">

  <div id="isi" class="mt-3"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyDS1ml_xKj_1BAvS6_eD9sMbbYDShc3IFUtONn4jV117sDkHgr1TkxhjFm-DF1FqjAVw/exec";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadDetail() {
  const res = await fetch(API + "?action=getBerita");
  const data = await res.json();

  const b = data.find(x => String(x.id) === String(id));
  if (!b) {
    document.body.innerHTML = "<p class='text-center'>Berita tidak ditemukan</p>";
    return;
  }

  judul.innerText = b.judul;
  tanggal.innerText = b.tanggal;
  gambar.src = b.gambar || "img/news.png";
  isi.innerHTML = b.isi;
}

loadDetail();
</script>

</body>
</html>
