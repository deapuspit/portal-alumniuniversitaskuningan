<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lowongan Saya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<script>
if (
  localStorage.getItem("login") !== "true" ||
  localStorage.getItem("role") !== "perusahaan"
) {
  location.href = "../index.html";
}
</script>

<nav class="navbar bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold">Lowongan Saya</span>
    <a href="dashboard.html" class="btn btn-secondary btn-sm">← Kembali</a>
  </div>
</nav>

<div class="container mt-4">
  <!-- ❗ SATU SAJA -->
  <div id="listLowongan" class="row"></div>
</div>

<!-- MODAL EDIT -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Edit Lowongan</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editId">

        <div class="mb-2">
          <label>Judul</label>
          <input type="text" id="editJudul" class="form-control">
        </div>

        <div class="mb-2">
          <label>Lokasi</label>
          <input type="text" id="editLokasi" class="form-control">
        </div>

        <div class="mb-2">
          <label>URL Gambar</label>
          <input type="text" id="editGambar" class="form-control">
        </div>

        <button class="btn btn-success w-100" onclick="simpanEdit()">
          Simpan Perubahan
        </button>
      </div>

    </div>
  </div>
</div>

<script src="perusahaan.js"></script>
</body>
</html>
