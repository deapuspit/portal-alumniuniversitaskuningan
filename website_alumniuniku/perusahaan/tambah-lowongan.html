<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Lowongan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<script>
if (
  localStorage.getItem("login") !== "true" ||
  localStorage.getItem("role") !== "perusahaan"
) {
  location.href = "../index.html";
}
</script>

<nav class="navbar bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold">Tambah Lowongan</span>
    <a href="dashboard.html" class="btn btn-secondary btn-sm">‚Üê Kembali</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label>Judul</label>
      <input id="judul" class="form-control">
    </div>

    <div class="mb-3">
      <label>Deskripsi</label>
      <textarea id="deskripsi" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Lokasi</label>
      <input id="lokasi" class="form-control">
    </div>
    <div class="mb-3">
  <label>Link Lowongan (opsional)</label>
  <input id="link" class="form-control" placeholder="https://...">
</div>

<div class="mb-3">
  <label>Gambar Lowongan</label>
  <input type="file" id="gambar" class="form-control" accept="image/*">
</div>


    <button class="btn btn-primary w-100" onclick="simpanLowongan()">
      Simpan Lowongan
    </button>

    <div id="msg" class="mt-3 text-center"></div>
  </div>
</div>

<script src="perusahaan.js"></script>
</body>
</html>
