<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:500px">

  <div class="card shadow">
    <div class="card-header bg-warning text-center fw-bold">
      Daftar Alumni
    </div>

    <div class="card-body">
      <div class="mb-2">
        <label>Nama Lengkap</label>
        <input id="nama" class="form-control">
      </div>

      <div class="mb-2">
        <label>Email</label>
        <input id="email" type="email" class="form-control">
      </div>

      <div class="mb-2">
        <label>Password</label>
        <input id="password" type="password" class="form-control">
      </div>

      <div class="mb-2">
        <label>Program Studi</label>
        <input id="program" class="form-control">
      </div>

      <div class="mb-3">
        <label>Tahun Lulus</label>
        <input id="tahun" type="number" class="form-control">
      </div>

      <button class="btn btn-warning w-100" onclick="daftarAlumni()">
        Daftar
      </button>

      <p id="msg" class="text-center mt-3 fw-bold"></p>
    </div>
  </div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyDS1ml_xKj_1BAvS6_eD9sMbbYDShc3IFUtONn4jV117sDkHgr1TkxhjFm-DF1FqjAVw/exec";

async function daftarAlumni() {
  const msg = document.getElementById("msg");

  if (!nama.value || !email.value || !password.value) {
    msg.innerText = "Semua wajib diisi";
    msg.style.color = "red";
    return;
  }

  const form = new FormData();
  form.append("action", "addUser");
  form.append("nama", nama.value);
  form.append("email", email.value.toLowerCase().trim());
  form.append("password", password.value);
  form.append("role", "alumni");

  await fetch(API, { method: "POST", body: form });

  const form2 = new FormData();
  form2.append("action", "addAlumni");
  form2.append("nama", nama.value);
  form2.append("email", email.value.toLowerCase().trim());
  form2.append("program_studi", program.value);
  form2.append("tahun", tahun.value);

  await fetch(API, { method: "POST", body: form2 });

  msg.style.color = "green";
  msg.innerText = "Pendaftaran berhasil. Silakan login.";

  setTimeout(() => {
    window.location.href = "../index.html";
  }, 1500);
}
</script>

</body>
</html>
